      <polygon points="76.34 426.41 50.91 451.84 0 400.98 25.43 375.49 76.34 426.41" fill="#818cf8"/>
      <polygon points="127.26 426.41 101.83 451.84 76.34 426.41 101.77 400.98 127.26 426.41" fill="#818cf8"/>
      <path d="M451.82,152.77l-25.51-25.43-73.15,73.16-101.83-101.83,73.24-73.16L299.09,0l-73.2,73.24L152.7,0l-25.43,25.51,73.16,73.16-34.97,35.01-31.76,31.85-35.06,35.01L25.43,127.34,0,152.77l73.2,73.2L0,299.16l25.43,25.43,73.2-73.2,66.82,66.82,34.97,35.01-73.16,73.2,25.43,25.43,73.2-73.2,73.2,73.2,25.47-25.43-73.24-73.2,66.82-66.78,35.02-35.06,73.15,73.2,25.51-25.43-73.15-73.2,73.15-73.2ZM225.89,321.38l-95.46-95.46,95.46-95.41,95.5,95.41-95.5,95.46Z" fill="#818cf8"/>
