<?xml version="1.0" encoding="UTF-8"?>
<!--
  AgenC Brand Color Palette:
    Background:  #0a0a0f (near-black), #0d0d18 (dark navy), #111122 (deep indigo)
    Accent:      #818cf8 (indigo-400), #6366f1 (indigo-500)
    Muted:       #414868 (slate-600)
    Text:        #c8cad0 (light gray), #ffffff at low opacity for overlays
  Shared across: wallpaper, terminal (terminalrc), tmux (.tmux.conf), shell (.bashrc)
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="40%" stop-color="#0d0d18"/>
      <stop offset="100%" stop-color="#111122"/>
    </linearGradient>
    <radialGradient id="glow1" cx="0.2" cy="0.8" r="0.6">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="0.85" cy="0.2" r="0.5">
      <stop offset="0%" stop-color="#818cf8" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#818cf8" stop-opacity="0"/>
    </radialGradient>
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#ffffff" stroke-opacity="0.02" stroke-width="0.5"/>
    </pattern>
  </defs>
  <!-- Base gradient -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  <!-- Ambient glows -->
  <rect width="1920" height="1080" fill="url(#glow1)"/>
  <rect width="1920" height="1080" fill="url(#glow2)"/>
  <!-- Grid overlay -->
  <rect width="1920" height="1080" fill="url(#grid)"/>
  <!-- AgenC logo (centered, subtle) -->
  <g transform="translate(960,540) scale(0.55)" opacity="0.06">
    <g transform="translate(-225.91,-225.925)">
      <polygon points="451.82 350.07 426.33 375.49 400.9 350.07 426.33 324.58 451.82 350.07" fill="#818cf8"/>
      <polygon points="451.82 400.98 400.9 451.84 375.41 426.41 426.33 375.49 451.82 400.98" fill="#818cf8"/>
      <rect x="332.01" y="408.43" width="35.96" height="35.96" transform="translate(-199.01 372.39) rotate(-45)" fill="#818cf8"/>
      <path d="M25.43,76.42L0,101.85l25.43,25.49,25.49-25.49-25.49-25.43ZM50.91.02L0,50.93l25.43,25.49,50.92-50.92L50.91.02ZM101.77.02l-25.43,25.49,25.43,25.43,25.49-25.43L101.77.02Z" fill="#818cf8"/>
