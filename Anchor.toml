[toolchain]
anchor_version = "0.32.1"
solana_version = "3.0.13"

[features]
seeds = true
skip-lint = false

[programs.localnet]
agenc_coordination = "5j9ZbT3mnPX5QjWVMrDaWFuaGf8ddji6LW1HVJw6kUE7"

[programs.devnet]
agenc_coordination = "5j9ZbT3mnPX5QjWVMrDaWFuaGf8ddji6LW1HVJw6kUE7"

# Mainnet intentionally not configured yet.
# Add [programs.mainnet] only after pre-mainnet security sign-off.

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "localnet"
wallet = "~/.config/solana/id.json"

[test]
startup_wait = 120000
shutdown_wait = 5000
upgradeable = true

[scripts]
test = "npx ts-mocha -p ./tsconfig.json -t 300000 tests/test_1.ts tests/dispute-slash-logic.ts tests/spl-token-tasks.ts tests/lifecycle-guards.ts tests/governance.ts tests/agent-feed.ts tests/reputation-economy.ts"

[workspace]
members = ["programs/agenc-coordination"]
