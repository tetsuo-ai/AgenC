name: CI

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  MUTATION_MAX_AGGREGATE_PASS_RATE_DROP: '0.60'
  MUTATION_MAX_AGGREGATE_CONFORMANCE_DROP: '0.35'
  MUTATION_MAX_AGGREGATE_COST_UTILITY_DROP: '0.45'
  MUTATION_MAX_SCENARIO_PASS_RATE_DROP: '1.00'
  MUTATION_MAX_OPERATOR_PASS_RATE_DROP: '0.60'

jobs:
  runtime_checks:
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: |
          npm install --no-audit --no-fund --prefix sdk
          npm install --no-audit --no-fund --prefix runtime
          npm install --no-audit --no-fund --prefix mcp

      - name: Runtime tests
        run: |
          npm run check-idl-drift --prefix runtime
          npm run test --prefix runtime -- \
            --exclude tests/integration.test.ts \
            --exclude tests/eval-replay.integration.test.ts \
            --exclude tests/benchmark-runner.integration.test.ts

      - name: Runtime typecheck
        run: npm run typecheck --prefix runtime

      - name: Build runtime package
        run: npm_config_ignore_scripts=true npm run build --prefix runtime

      - name: MCP typecheck
        run: npm run typecheck --prefix mcp

      - name: MCP tests
        run: npm run test --prefix mcp

  reliability_regression:
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    needs: runtime_checks
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: |
          npm install --no-audit --no-fund --prefix sdk
          npm install --no-audit --no-fund --prefix runtime
          npm install --no-audit --no-fund --prefix mcp

      - name: Run benchmark corpus
        run: npm run benchmark:ci --prefix runtime

      - name: Run mutation suite
        run: npm run mutation:ci --prefix runtime

      - name: Enforce mutation regression gates
        run: |
          npx tsx runtime/scripts/check-mutation-gates.ts \
            --artifact runtime/benchmarks/artifacts/mutation.ci.json \
            --max-aggregate-pass-rate-drop "${MUTATION_MAX_AGGREGATE_PASS_RATE_DROP}" \
            --max-aggregate-conformance-drop "${MUTATION_MAX_AGGREGATE_CONFORMANCE_DROP}" \
            --max-aggregate-cost-utility-drop "${MUTATION_MAX_AGGREGATE_COST_UTILITY_DROP}" \
            --max-scenario-pass-rate-drop "${MUTATION_MAX_SCENARIO_PASS_RATE_DROP}" \
            --max-operator-pass-rate-drop "${MUTATION_MAX_OPERATOR_PASS_RATE_DROP}"

      - name: Upload reliability artifacts
        uses: actions/upload-artifact@v4
        with:
          name: reliability-artifacts-${{ github.run_id }}
          retention-days: 14
          path: |
            runtime/benchmarks/artifacts/ci.json
            runtime/benchmarks/artifacts/mutation.ci.json
            runtime/benchmarks/artifacts/mutation-trend.ci.json

  nightly_reliability:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: |
          npm install --no-audit --no-fund --prefix sdk
          npm install --no-audit --no-fund --prefix runtime
          npm install --no-audit --no-fund --prefix mcp

      - name: Run nightly benchmark corpus
        run: |
          npx tsx runtime/scripts/run-benchmarks.ts \
            --output runtime/benchmarks/artifacts/nightly-benchmark.json

      - name: Run nightly mutation suite
        run: |
          npx tsx runtime/scripts/run-mutations.ts \
            --output runtime/benchmarks/artifacts/nightly-mutation.json \
            --trend-output runtime/benchmarks/artifacts/nightly-mutation-trend.json

      - name: Nightly gate report (dry-run)
        run: |
          npx tsx runtime/scripts/check-mutation-gates.ts \
            --artifact runtime/benchmarks/artifacts/nightly-mutation.json \
            --max-aggregate-pass-rate-drop "${MUTATION_MAX_AGGREGATE_PASS_RATE_DROP}" \
            --max-aggregate-conformance-drop "${MUTATION_MAX_AGGREGATE_CONFORMANCE_DROP}" \
            --max-aggregate-cost-utility-drop "${MUTATION_MAX_AGGREGATE_COST_UTILITY_DROP}" \
            --max-scenario-pass-rate-drop "${MUTATION_MAX_SCENARIO_PASS_RATE_DROP}" \
            --max-operator-pass-rate-drop "${MUTATION_MAX_OPERATOR_PASS_RATE_DROP}" \
            --dry-run

      - name: Upload nightly reliability artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-reliability-${{ github.run_id }}
          retention-days: 30
          path: |
            runtime/benchmarks/artifacts/nightly-benchmark.json
            runtime/benchmarks/artifacts/nightly-mutation.json
            runtime/benchmarks/artifacts/nightly-mutation-trend.json
