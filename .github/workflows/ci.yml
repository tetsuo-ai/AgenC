name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SOLANA_VERSION: v1.18.20
  ANCHOR_VERSION: 0.30.1

jobs:
  rust_checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: programs/agenc-coordination
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            programs/agenc-coordination/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('programs/agenc-coordination/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - run: cargo fmt --all -- --check
      - run: cargo clippy --all-targets --all-features -- -D warnings
      - run: cargo test --all-features

  anchor_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Solana CLI
        run: |
          set -euo pipefail
          sh -c "$(curl -sSfL https://release.anza.xyz/${SOLANA_VERSION}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> "$GITHUB_PATH"

      - name: Install Anchor via avm
        run: |
          set -euo pipefail
          
          # Install avm (Anchor Version Manager)
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          
          # Ensure cargo bin dir is on PATH for this step and subsequent steps.
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
          export PATH="$HOME/.cargo/bin:$PATH"
          
          # Clean slate so avm can (re)install Anchor reliably
          rm -f "$HOME/.cargo/bin/anchor" || true
          rm -f "$HOME/.avm/bin/anchor" || true
          cargo uninstall anchor-cli || true
          
          # Prefer AVM; if it flakes, fall back to installing anchor-cli from the git tag.
          if ! avm install --force "${ANCHOR_VERSION}"; then
            echo "avm install failed; falling back to installing anchor-cli from git tag v${ANCHOR_VERSION}"
            cargo install --git https://github.com/coral-xyz/anchor --tag "v${ANCHOR_VERSION}" anchor-cli --locked --force
          else
            avm use "${ANCHOR_VERSION}"
            echo "$HOME/.avm/bin" >> "$GITHUB_PATH"
            export PATH="$HOME/.avm/bin:$PATH"
          fi
          
          anchor --version
      - name: Print tool versions
        run: |
          set -euo pipefail
          solana --version

      - name: Install Node dependencies (if lockfile exists)
        run: |
          set -euo pipefail
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f pnpm-lock.yaml ]; then
            corepack enable
            pnpm install --frozen-lockfile
          elif [ -f yarn.lock ]; then
            corepack enable
            yarn install --frozen-lockfile
          else
            echo "No lockfile found; skipping Node install."
          fi

      - name: Anchor tests
        run: |
          set -euo pipefail
          anchor test

  security_scans:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked --force

      - name: cargo-audit
        run: cargo audit --deny warnings -f programs/agenc-coordination/Cargo.lock

      - name: cargo-deny (optional)
        run: |
          set -euo pipefail
          if [ -f deny.toml ]; then
            cargo install cargo-deny --locked --force
            cargo deny --manifest-path programs/agenc-coordination/Cargo.toml check
          else
            echo "Skipping cargo-deny (deny.toml not found)."
          fi
