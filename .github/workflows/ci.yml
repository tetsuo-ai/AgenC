name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SOLANA_VERSION: v2.1.15
  ANCHOR_VERSION: 0.32.1
  RUST_TOOLCHAIN: "1.85.0"

jobs:
  rust_checks:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-Awarnings"
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy

      - name: Set Rust as default
        run: |
          rustup default ${{ env.RUST_TOOLCHAIN }}
          rustc --version
          cargo --version

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: programs/agenc-coordination

      - name: cargo fmt
        working-directory: programs/agenc-coordination
        run: cargo fmt --all -- --check

      - name: cargo clippy
        working-directory: programs/agenc-coordination
        run: cargo clippy --all-targets

      - name: cargo test
        working-directory: programs/agenc-coordination
        run: cargo test

  anchor_build:
    runs-on: ubuntu-latest
    env:
      ANCHOR_IDL_BUILD_PROGRAM_PATH: .
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libudev-dev \
            llvm \
            libclang-dev \
            protobuf-compiler \
            libssl-dev

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: programs/agenc-coordination

      - name: Enable Yarn
        run: |
          corepack enable || true
          corepack prepare yarn@1.22.22 --activate
          yarn --version

      - name: Install Solana
        run: |
          set -euxo pipefail
          curl -fL --retry 8 --retry-delay 2 --retry-all-errors \
            "https://release.anza.xyz/${{ env.SOLANA_VERSION }}/install" \
            -o /tmp/solana_install.sh
          bash /tmp/solana_install.sh
          echo "$HOME/.local/share/solana/install/active_release/bin" >> "$GITHUB_PATH"

      - name: Install Anchor CLI
        run: |
          set -euxo pipefail
          ANCHOR_URL="https://github.com/solana-foundation/anchor/releases/download/v${{ env.ANCHOR_VERSION }}/anchor-${{ env.ANCHOR_VERSION }}-x86_64-unknown-linux-gnu"
          curl -fL "$ANCHOR_URL" -o /tmp/anchor
          chmod +x /tmp/anchor
          sudo mv /tmp/anchor /usr/local/bin/anchor
          anchor --version

      - name: Install JS deps
        run: yarn install --frozen-lockfile

      - name: Create Solana keypair
        run: |
          mkdir -p ~/.config/solana
          if [ ! -f ~/.config/solana/id.json ]; then
            solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json
          fi

      - name: anchor build
        run: |
          set -euxo pipefail
          solana config set --url http://127.0.0.1:8899
          anchor build --no-idl
          # Debug: show where .so files are located
          find . -name "*.so" -path "*/deploy/*" 2>/dev/null || true
          ls -la target/deploy/ || true
          test -f target/deploy/agenc_coordination.so

      - name: anchor test
        run: |
          set -euxo pipefail
          solana config set --url http://127.0.0.1:8899
          anchor test --skip-build

  security_scans:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: programs/agenc-coordination

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked --force

      - name: cargo audit
        working-directory: programs/agenc-coordination
        run: |
          cargo audit \
            --ignore RUSTSEC-2021-0145 \
            --ignore RUSTSEC-2023-0033 \
            --ignore RUSTSEC-2023-0042 \
            --ignore RUSTSEC-2024-0370 \
            --ignore RUSTSEC-2024-0445 \
            --ignore RUSTSEC-2024-0344 \
            --ignore RUSTSEC-2022-0093 \
            --ignore RUSTSEC-2025-0009

      - name: Install cargo-deny
        run: |
          if [ -f deny.toml ]; then
            cargo install cargo-deny --locked --force
          else
            echo "deny.toml not found; skipping cargo-deny install"
          fi

      - name: cargo deny
        run: |
          if [ -f deny.toml ]; then
            cargo deny --manifest-path programs/agenc-coordination/Cargo.toml check
          fi
