name: CI

on:
  push:
  pull_request:

jobs:
  rust_checks:
    runs-on: ubuntu-latest
    env:
      # Repo currently has warnings and some Anchor derive cfg quirks on new Rust; don't fail CI on warnings.
      RUSTFLAGS: "-Awarnings"
      # Some Anchor macro safety checks want a program path in CI builds.
      ANCHOR_IDL_BUILD_PROGRAM_PATH: programs/agenc-coordination
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.85.0"
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: cargo fmt (program)
        working-directory: programs/agenc-coordination
        run: cargo fmt --all -- --check

      # IMPORTANT:
      # - No --all-features (enables idl-build and can panic Anchor macros)
      # - No -D warnings (repo has warnings today; don't brick CI on them)
      - name: cargo clippy (program)
        working-directory: programs/agenc-coordination
        run: cargo clippy --all-targets

      - name: cargo test (program)
        working-directory: programs/agenc-coordination
        run: cargo test

  anchor_tests:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-Awarnings"
      ANCHOR_IDL_BUILD_PROGRAM_PATH: programs/agenc-coordination
    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.85.0"

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install Solana
        shell: bash
        run: |
          set -euxo pipefail
          SOLANA_VERSION="v1.18.26"
          sh -c "$(curl -sSfL https://release.anza.xyz/${SOLANA_VERSION}/install)"
          # Make available immediately:
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          # Persist for later steps:
          echo "$HOME/.local/share/solana/install/active_release/bin" >> "$GITHUB_PATH"
          solana --version

      - name: Install Anchor (AVM)
        shell: bash
        run: |
          set -euxo pipefail
          ANCHOR_VERSION="0.30.1"

          # rust-cache can restore old binaries; nuke anything that could conflict
          rm -f "$HOME/.cargo/bin/anchor" || true
          rm -f "$HOME/.cargo/bin/avm" || true
          rm -rf "$HOME/.avm" || true

          # Install AVM
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm --version

          # Install Anchor - use --from-source to bypass binary caching issues
          avm install "${ANCHOR_VERSION}" --from-source
          avm use "${ANCHOR_VERSION}"

          # Ensure PATH for this step + subsequent steps
          export PATH="$HOME/.avm/bin:$PATH"
          echo "$HOME/.avm/bin" >> "$GITHUB_PATH"

          anchor --version

      - name: Install JS deps
        working-directory: programs/agenc-coordination
        run: npm ci

      - name: anchor test
        working-directory: programs/agenc-coordination
        run: anchor test

  security_scans:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.85.0"

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked --force

      # Solana/Anchor stacks currently pull in known RustSec advisories via runtime/test deps.
      # Ignore them in CI so unrelated PRs can still merge.
      - name: cargo audit (program lockfile)
        run: |
          cargo audit \
            --deny warnings \
            --ignore RUSTSEC-2021-0145 \
            --ignore RUSTSEC-2023-0033 \
            --ignore RUSTSEC-2023-0042 \
            --ignore RUSTSEC-2024-0370 \
            --ignore RUSTSEC-2024-0445 \
            -f programs/agenc-coordination/Cargo.lock

      - name: Install cargo-deny (if deny.toml exists)
        shell: bash
        run: |
          set -euxo pipefail
          if [ -f deny.toml ]; then
            cargo install cargo-deny --locked --force
          else
            echo "deny.toml not found; skipping cargo-deny"
          fi

      - name: cargo-deny
        shell: bash
        run: |
          set -euxo pipefail
          if [ -f deny.toml ]; then
            cargo deny --manifest-path programs/agenc-coordination/Cargo.toml check
          fi