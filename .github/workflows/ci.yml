name: CI

on:
  push:
  pull_request:

jobs:
  rust_checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: programs/agenc-coordination
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            programs/agenc-coordination/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('programs/agenc-coordination/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - run: cargo fmt --all -- --check
      - run: cargo clippy --all-targets --all-features -- -D warnings
      - run: cargo test --all-features

  anchor_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v1.18.20/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> "$GITHUB_PATH"
      - name: Install Anchor via avm
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked
          avm install 0.30.1
          avm use 0.30.1
      - name: Print tool versions
        run: |
          anchor --version
          solana --version
      - name: Install Node dependencies (if lockfile exists)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f pnpm-lock.yaml ]; then
            corepack enable
            pnpm install --frozen-lockfile
          elif [ -f yarn.lock ]; then
            corepack enable
            yarn install --frozen-lockfile
          else
            echo "No lockfile found; skipping Node install."
          fi
      - name: Anchor tests
        run: anchor test

  security_scans:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-audit (if missing)
        run: |
          if ! cargo audit -V >/dev/null 2>&1; then
            cargo install cargo-audit --locked
          fi
      - name: cargo-audit
        run: cargo audit --manifest-path programs/agenc-coordination/Cargo.toml
      - name: cargo-deny (optional)
        run: |
          if [ -f deny.toml ]; then
            cargo install cargo-deny --locked
            cargo deny check
          else
            echo "Skipping cargo-deny (deny.toml not found)."
          fi
