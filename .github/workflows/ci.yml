name: CI

on:
  push:
  pull_request:

jobs:
  rust_checks:
    runs-on: ubuntu-latest
    env:
      # Repo currently has warnings and some Anchor derive cfg quirks on new Rust; don't fail CI on warnings.
      RUSTFLAGS: "-Awarnings"
      # Some Anchor macro safety checks want a program path in CI builds.
      ANCHOR_IDL_BUILD_PROGRAM_PATH: programs/agenc-coordination
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.85.0"
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: cargo fmt (program)
        working-directory: programs/agenc-coordination
        run: cargo fmt --all -- --check

      # IMPORTANT:
      # - No --all-features (enables idl-build and can panic Anchor macros)
      # - No -D warnings (repo has warnings today; don't brick CI on them)
      - name: cargo clippy (program)
        working-directory: programs/agenc-coordination
        run: cargo clippy --all-targets

      - name: cargo test (program)
        working-directory: programs/agenc-coordination
        run: cargo test

  anchor_tests:
    runs-on: ubuntu-latest
    env:
      # DO NOT set RUSTFLAGS here.
      # -Awarnings breaks SBF crate-type probing.
      # Run anchor from programs/agenc-coordination, so program path is "."
      ANCHOR_IDL_BUILD_PROGRAM_PATH: .
    steps:
      - uses: actions/checkout@v4
        with:
          clean: true

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Yarn (corepack)
        shell: bash
        run: |
          corepack enable || true
          corepack prepare yarn@1.22.22 --activate
          yarn --version

      - name: Install Solana
        shell: bash
        run: |
          set -euxo pipefail
          SOLANA_VERSION="v1.18.26"

          # DO NOT use `sh -c "$(curl ...)"` â€” TLS flake turns it into `sh -c ''`
          curl -fL --retry 8 --retry-delay 2 --retry-all-errors \
            "https://release.anza.xyz/${SOLANA_VERSION}/install" \
            -o /tmp/solana_install.sh

          bash /tmp/solana_install.sh

          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> "$GITHUB_PATH"
          solana --version

      - name: Install Anchor CLI (from source, fixed deps)
        shell: bash
        run: |
          set -euxo pipefail
          ANCHOR_VERSION="0.30.1"

          git clone --depth 1 --branch "v${ANCHOR_VERSION}" \
            https://github.com/coral-xyz/anchor.git /tmp/anchor
          cd /tmp/anchor

          # Force lockfile compatibility
          sed -i 's/version = 4/version = 3/' Cargo.lock

          # Fix known MSRV breaks for Solana toolchain
          cargo update -p time --precise 0.3.36
          cargo update -p base64ct --precise 1.6.0 || true

          cargo install --path cli --locked --force

          anchor --version
          anchor --version | grep "${ANCHOR_VERSION}"

      - name: Install JS deps
        run: yarn install --frozen-lockfile

      - name: anchor build (skip IDL for proc-macro2 compat)
        shell: bash
        working-directory: programs/agenc-coordination
        run: |
          set -euxo pipefail
          export ANCHOR_PROVIDER_URL=http://127.0.0.1:8899
          export SOLANA_URL=http://127.0.0.1:8899
          solana config set --url http://127.0.0.1:8899
          anchor build --no-idl
          ls -la target/deploy
          test -f target/deploy/agenc_coordination.so

      - name: anchor test (skip-build, use cached IDL)
        shell: bash
        working-directory: programs/agenc-coordination
        run: |
          set -euxo pipefail
          export ANCHOR_PROVIDER_URL=http://127.0.0.1:8899
          export SOLANA_URL=http://127.0.0.1:8899
          solana config set --url http://127.0.0.1:8899
          ANCHOR_PROVIDER_URL=http://127.0.0.1:8899 anchor test --skip-build

  security_scans:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.85.0"

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked --force

      # Solana/Anchor stacks pull known RustSec advisories via runtime/test deps.
      # Ignore them so unrelated PRs can still merge.
      - name: cargo audit (program)
        continue-on-error: true
        working-directory: programs/agenc-coordination
        run: |
          cargo audit \
            --ignore RUSTSEC-2021-0145 \
            --ignore RUSTSEC-2023-0033 \
            --ignore RUSTSEC-2023-0042 \
            --ignore RUSTSEC-2024-0370 \
            --ignore RUSTSEC-2024-0445

      - name: Install cargo-deny (if deny.toml exists)
        shell: bash
        run: |
          set -euxo pipefail
          if [ -f deny.toml ]; then
            cargo install cargo-deny --locked --force
          else
            echo "deny.toml not found; skipping cargo-deny"
          fi

      - name: cargo-deny
        shell: bash
        run: |
          set -euxo pipefail
          if [ -f deny.toml ]; then
            cargo deny --manifest-path programs/agenc-coordination/Cargo.toml check
          fi
